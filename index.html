<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastroPessoa</title>
    <script src="script-crud.js" defer> </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <h1>Cadastro de pessoas</h1>
        <form class="form js-form">
            <label for="name">
                Nome   
                <input class="form-field js-field" id="name" maxlength="120" name="name" required type="text">
            </label>
            <label for="birth-date">
                Data de Nascimento   
                <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
            </label>
            <button class="form__button" type="submit">Salvar</button>
        </form>

        <br>
        <h2>
            Registros de pessoas
        </h2>
        <br>

        
    </main>
    <ul class="listaPessoas"></ul>

</body>

</html>
